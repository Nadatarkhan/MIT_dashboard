<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Decarbonization Pathways</title>
    <link rel="stylesheet" href="style.css">
    <!-- Include noUiSlider CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/noUiSlider/14.6.3/nouislider.min.css">
    <!-- Include D3.js if your line.js depends on it -->
    <script src="https://d3js.org/d3.v7.min.js"></script>
    <!-- Include noUiSlider JavaScript -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/noUiSlider/14.6.3/nouislider.min.js"></script>
    <!-- Include line.js for line chart -->
    <script src="line.js" defer></script>
    <!-- Include filter.js for filter functionalities -->
    <script src="filter.js" defer></script>
</head>
<body>
<h1>Dashboard_MIT_</h1>
<div class="container">
    <div class="top-container">
        <div class="visual visual1">
            <!-- Icon Row -->
            <div class="icon-row">
                <!-- Add your icons here -->
            </div>
            <!-- Graph Container -->
            <div class="graph-container" id="lineChart">
                <!-- Line chart from line.js will be inserted here -->
            </div>
            <!-- Add a range slider for the first metric -->
            <div class="slider-container">
                <div id="slider1" class="slider"></div>
            </div>
        </div>
        <div class="visual visual2" id="innovation_plot"></div>
        <!-- Add a range slider for the second metric -->
        <div class="slider-container">
            <div id="slider2" class="slider"></div>
        </div>
    </div>
    <div class="visual bottom-visual">
        <!-- Visual 3 Container -->
        <img src="images/diagram.png" alt="Diagram" class="scaled-image">
    </div>
</div>
<script>
    // Initialize or configure any additional scripts if needed
</script>
</body>
</html>
