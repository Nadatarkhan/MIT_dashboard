<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard Layout</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
<h1>Dashboard</h1>
<div class="container">
    <div class="visual visual1 top-visual">
        <!-- Icon Row -->
        <div class="icon-row">
            <img src="icons/1.png" alt="Icon 1">
            <img src="icons/2.png" alt="Icon 2">
            <img src="icons/3.png" alt="Icon 3">
            <img src="icons/4.png" alt="Icon 4">
            <img src="icons/5.png" alt="Icon 5">
            <img src="icons/6.png" alt="Icon 6">
            <img src="icons/7.png" alt="Icon 7">
            <img src="icons/8.png" alt="Icon 8">
            <img src="icons/9.png" alt="Icon 9">
            <img src="icons/10.png" alt="Icon 10">
        </div>
        <!-- Graph Container -->
        <div class="graph-container">
            <!-- Your graph will be inserted here, possibly with a script or an img tag -->
            Graph goes here
        </div>
    </div>
    <div class="visual visual2 top-visual">Visual 2</div>
    <div class="visual bottom-visual">
        <!-- Visual 3 Container -->
        <img src="images/diagram.jpg" alt="Diagram" style="width: 100%;">
    </div>
</div>
</body>
</html>
