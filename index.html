<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard Layout</title>
    <link rel="stylesheet" href="style.css">
    <!-- Include D3.js if your line.js depends on it -->
    <script src="https://d3js.org/d3.v7.min.js"></script>
    <script src="line.js" defer></script> <!-- Ensure line.js is loaded after the document -->
</head>
<body>
<h1>Dashboard_MIT</h1>
<div class="container">
    <div class="top-container"> <!-- New container for the top visuals -->
        <div class="visual visual1">
            <!-- Icon Row -->
            <div class="icon-row">
                <img src="icons/1.png" alt="Icon 1">
                <img src="icons/2.png" alt="Icon 2">
                <img src="icons/3.png" alt="Icon 3">
                <img src="icons/4.png" alt="Icon 4">
                <img src="icons/5.png" alt="Icon 5">
                <img src="icons/6.png" alt="Icon 6">
                <img src="icons/7.png" alt="Icon 7">
                <img src="icons/8.png" alt="Icon 8">
                <img src="icons/9.png" alt="Icon 9">
                <img src="icons/10.png" alt="Icon 10">
            </div>
            <!-- Graph Container - Adjusted to hold the D3 line chart -->
            <div class="graph-container" id="lineChart">
                <!-- Line chart from line.js will be inserted here -->
            </div>
        </div>
        <div class="visual visual2">Visual 2</div>
    </div> <!-- End of top-container -->
    <div class="visual bottom-visual">
        <!-- Visual 3 Container -->
        <img src="images/diagram.png" alt="Diagram" class="scaled-image">
    </div>
</div>
<script>
    // Initialize or configure any additional scripts if needed
</script>
</body>
</html>
