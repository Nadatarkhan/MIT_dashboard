<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Decarbonization Pathways</title>
    <link rel="stylesheet" href="style.css">
    <!-- Icon Fonts: Optional -->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet" />
    <!-- Pheasant Buttons -->
    <link rel="stylesheet" href="./dist/css/pheasant-demure-buttons-reset.css" type="text/css" media="all" />
    <link rel="stylesheet" href="./dist/css/pheasant-demure-buttons-layout.css" type="text/css" media="all" />
    <link rel="stylesheet" href="./dist/css/pheasant-demure-buttons.css" type="text/css" media="all" />
    <!-- Include D3.js if your line.js depends on it -->
    <script src="https://d3js.org/d3.v7.min.js"></script>
    <!-- Include d3-simple-slider library -->
    <script src="https://unpkg.com/d3-simple-slider"></script>
    <script src="line.js" defer></script> <!-- Ensure line.js is loaded after the document -->
    <script src="filter.js" defer></script> <!-- Include filter.js for visual 2 -->
    <script src="icons.js" defer></script> <!-- Include icons.js for handling icon click -->
</head>
<body>
<h1>Carbon Reduction Pathways for the MIT Campus</h1>
<div class="container">
    <div class="top-container"> <!-- New container for the top visuals -->
        <div class="visual visual1">
            <!-- Title and Subtitle above the icons -->
            <div class="icon-description">
                <h2>Technologies</h2>
                <p>Click the icons to choose the implementation pathways</p>
            </div>
            <!-- Icon Row -->
            <div class="icon-row">
                <!-- Icon instances -->
                <div class="icon-container" id="icon1"><img src="icons/1.png" alt="Icon 1"></div>
                <div class="icon-container" id="icon2"><img src="icons/2.png" alt="Icon 2"></div>
                <div class="icon-container" id="icon3"><img src="icons/3.png" alt="Icon 3"></div>
                <div class="icon-container" id="icon4"><img src="icons/4.png" alt="Icon 4"></div>
                <div class="icon-container" id="icon5"><img src="icons/5.png" alt="Icon 5"></div>
                <div class="icon-container" id="icon6"><img src="icons/6.png" alt="Icon 6"></div>
                <div class="icon-container" id="icon7"><img src="icons/7.png" alt="Icon 7"></div>
                <div class="icon-container" id="icon8"><img src="icons/8.png" alt="Icon 8"></div>
                <div class="icon-container" id="icon9"><img src="icons/9.png" alt="Icon 9"></div>
                <div class="icon-container" id="icon10"><img src="icons/10.png" alt="Icon 10"></div>
            </div>
            <!-- Toggle button below the icons -->
            <div class="toggle-wrapper">
                <input type="radio" id="all" name="gridFilter" value="all" checked>
                <label for="all">All</label>

                <input type="radio" id="decarbonized" name="gridFilter" value="decarbonized">
                <label for="decarbonized">Decarbonized</label>

                <input type="radio" id="notDecarbonized" name="gridFilter" value="notDecarbonized">
                <label for="notDecarbonized">Not Decarbonized</label>
            </div>
            <!-- Graph Container - Adjusted to hold the D3 line chart -->
            <div class="graph-container" id="lineChart">
                <!-- Line chart from line.js will be inserted here -->
            </div>
            <div class="button-container">
                <button class="pheasant-demure-button solid light hover blink">Emissions</button>
                <button class="pheasant-demure-button solid light hover blink">Cost</button>
            </div>
        </div>
        <div class="visual visual2" id="innovation_plot">
            <!-- Placeholder for innovation plot visualizations -->
        </div>
    </div> <!-- End of top-container -->
    <div class="visual bottom-visual">
        <!-- Visual 3 Container -->
        <img src="images/diagram.png" alt="Diagram" class="scaled-image">
    </div>
</div>
<script>
    // Initialize or configure any additional scripts if needed
</script>
</body>
</html>
