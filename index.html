<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard Layout</title>
    <style>
        html, body {
            height: 100%; /* Full height of the viewport */
            margin: 0;
            padding: 0;
            overflow: hidden; /* Prevents scrolling */
        }
        .container {
            display: flex; /* Flexbox for the layout */
            flex-direction: column; /* Children are stacked vertically */
            height: 100%;
        }
        .visual {
            flex: 1; /* Distributes space equally by default */
            overflow: hidden; /* Prevents content from spilling over */
            padding: 10px;
            box-sizing: border-box; /* Padding and border included in the height */
        }
        .visual1 {
            flex: 2; /* Takes twice the space compared to each of the others */
            background-color: #f8f9fa; /* Light grey background */
        }
        .visual2, .visual3 {
            flex: 1; /* Each takes equal but lesser space than visual1 */
            background-color: #e9ecef; /* Slightly darker grey background */
        }
    </style>
</head>
<body>
<h1>Hello</h1>
<div class="container">
    <div class="visual visual1">
        <!-- Icon Row -->
        <div class="icon-row">
            <img src="icons/1.png" alt="Icon 1">
            <img src="icons/2.png" alt="Icon 2">
            <img src="icons/3.png" alt="Icon 3">
            <img src="icons/4.png" alt="Icon 4">
            <img src="icons/5.png" alt="Icon 5">
            <img src="icons/6.png" alt="Icon 6">
            <img src="icons/7.png" alt="Icon 7">
            <img src="icons/8.png" alt="Icon 8">
            <img src="icons/9.png" alt="Icon 9">
            <img src="icons/10.png" alt="Icon 10">
        </div>
        <!-- Graph Container -->
        <div class="graph-container">
            Graph goes here
        </div>
    </div>
    <div class="visual visual2">
        Visual 2 Content
    </div>
    <div class="visual visual3">
        <img src="images/diagram.jpg" alt="Diagram" style="width: 100%;">
    </div>
</div>
</body>
</html>
